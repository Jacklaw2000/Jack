<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .segment {
            margin-bottom: 20px;
        }
        
        /* Make form elements stack vertically */
        select, input {
            display: block;
            margin-top: 5px;
            padding: 8px;
            width: 200px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Pension Calculator</h1>
    <div class="segment">
        <label for="Gender">Choose a gender:</label>
        <select name="Gender" id="Gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>

    <div class="segment">
        <label for="Birth">Birth date:</label>
        <input type="date" id="Birth" name="Birth" value="2000-01-01" min="1900-01-01" max="2050-12-31" />
    </div>

    <div class="segment">
        <label for="Age to Retire">Age to Retire (between 57 and 100):</label>
        <input type="number" id="Age to Retire" name="Age" min="57" max="100">
    </div>

    <div class="segment">
        <label for="Current Pension Pot">Current Pension Pot (Â£):</label>
        <input type="number" id="Current Pension Pot" name="Current Pension Pot" min="0">
    </div>

    <div class="segment">
        <label for="Employee Contribution">How much do you contribute to your pension? (%):</label>
        <input type="number" id="Employee Contribution" name="Employee Contribution" min="0">
    </div>

    <div class="segment">
        <label for="Employer Contribution">How much does your employer contribute to your pension? (%):</label>
        <input type="number" id="Employer Contribution" name="Employer Contribution" min="0">
    </div>
    
</body>
</html>
